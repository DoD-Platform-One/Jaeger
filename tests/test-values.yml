istio:
  enabled: true

image:
  imagePullSecrets:
  - private-registry-mil

jaeger:
  spec:
    allInOne:
      imagePullSecrets:
      - private-registry-mil
    agent:
      imagePullSecrets:
        - private-registry-mil
    collector:
      imagePullSecrets:
        - private-registry-mil  
      serviceAccount: jaeger   
    ingester:
      imagePullSecrets:
      - private-registry-mil
    query:
      imagePullSecrets:
      - private-registry-mil
    
bbtests:
  enabled: true
  cypress:
    artifacts: true
    envs:
      cypress_url: "http://jaeger-query:16686"

networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12  