{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-jaeger-prometheus-operator-metrics
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
{{ include "jaeger-operator.labels" . | indent 6 }}   
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - port: 8383
      protocol: TCP
    - port: 8686
      protocol: TCP
{{- end }}