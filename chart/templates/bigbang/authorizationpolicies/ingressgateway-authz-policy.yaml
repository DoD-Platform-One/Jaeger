{{- if and .Values.istio.enabled .Values.istio.hardened.enabled .Values.istio.jaeger.enabled -}}
{{- range .Values.istio.jaeger.gateways -}}
{{- $namespace := "istio-system" -}}
{{- $name := . -}}
{{- if contains "/" $name -}}
{{- $gatewayParts := split "/" $name }}
{{- $namespace = $gatewayParts._0 -}}
{{- $name = $gatewayParts._1 -}}
{{- end -}}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ $name }}-ingressgateway-authz-policy
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: minio
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - {{ $namespace }}
        principals:
        - "cluster.local/ns/{{ $namespace }}/sa/{{ $name }}-ingressgateway-service-account"
---
{{ end -}}
{{- end }}
