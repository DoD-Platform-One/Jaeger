apiVersion: v1
description: jaeger-operator Helm chart for Kubernetes
name: jaeger-operator
version: 2.37.0-bb.0
appVersion: 1.39.0
home: https://www.jaegertracing.io/
icon: https://www.jaegertracing.io/img/jaeger-icon-reverse-color.svg
sources:
  - https://github.com/jaegertracing/jaeger-operator
maintainers:
  - email: ctadeu@gmail.com
    name: cpanato
  - email: batazor111@gmail.com
    name: batazor
dependencies:
  - name: gluon
    version: 0.3.0
    repository: oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon
annotations:
  bigbang.dev/applicationVersions: |
    - Jaeger: 1.39.0
  helm.sh/images: |
    - name: kube-webhook-certgen
      condition: webhookCertGen.enabled
      image: registry1.dso.mil/ironbank/opensource/ingress-nginx/kube-webhook-certgen:v1.3.0
    - name: all-in-one
      condition: jaeger.create
      image: registry1.dso.mil/ironbank/opensource/jaegertracing/all-in-one:1.39.0
    - name: jaeger-operator
      image: registry1.dso.mil/ironbank/opensource/jaegertracing/jaeger-operator:1.39.0
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
